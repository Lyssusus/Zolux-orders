<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêæ Zolux - Zam√≥wienie Produktu</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { background: #d6001e; color: white; padding: 30px; border-radius: 8px; margin-bottom: 30px; text-align: center; }
        .header h1 { font-size: 28px; margin-bottom: 10px; }
        .content { display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        .main { background: white; padding: 30px; border-radius: 8px; }
        .sidebar { background: white; padding: 20px; border-radius: 8px; height: fit-content; position: sticky; top: 20px; }
        .sidebar h3 { color: #d6001e; margin-bottom: 15px; font-size: 18px; }
        .product-card {
            display: flex; gap: 15px; padding: 15px; margin-bottom: 15px;
            border: 2px solid #eee; border-radius: 8px; cursor: pointer;
            transition: all 0.3s ease;
        }
        .product-card:hover { border-color: #d6001e; background: #fff5f5; }
        .product-card.selected { border-color: #d6001e; background: #ffd6dd; }
        .product-image { width: 100px; height: 100px; border-radius: 4px; object-fit: cover; }
        .product-info { flex: 1; }
        .product-name { font-weight: bold; font-size: 16px; margin-bottom: 5px; }
        .product-desc { font-size: 13px; color: #666; margin-bottom: 8px; }
        .product-prices { display: flex; gap: 15px; font-size: 14px; }
        .price-before { text-decoration: line-through; color: #999; }
        .price-after { color: #d6001e; font-weight: bold; font-size: 16px; }
        .form-section { margin-bottom: 30px; }
        .form-section h3 { color: #d6001e; margin-bottom: 15px; font-size: 18px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { font-weight: 500; margin-bottom: 5px; font-size: 14px; }
        .form-group input, .form-group textarea { padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
        .form-group textarea { grid-column: 1 / -1; resize: vertical; height: 80px; }
        .quantity-controls { display: flex; gap: 10px; align-items: center; margin-bottom: 15px; }
        .quantity-btn { background: #d6001e; color: white; border: none; width: 35px; height: 35px; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .quantity-btn:hover { background: #b30017; }
        .quantity-input { width: 60px; text-align: center; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
        .summary-value { font-weight: bold; color: #d6001e; }
        .total { font-size: 18px; padding-top: 10px; font-weight: bold; }
        .btn-submit { width: 100%; padding: 12px; background: #d6001e; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 20px; }
        .btn-submit:hover { background: #b30017; }
        .btn-submit:disabled { background: #ccc; cursor: not-allowed; }
        .error { color: #d32f2f; font-size: 13px; margin-top: 5px; }
        .success { background: #4caf50; color: white; padding: 15px; border-radius: 4px; margin-bottom: 20px; }
        @media (max-width: 768px) {
            .content { grid-template-columns: 1fr; }
            .form-grid { grid-template-columns: 1fr; }
            .sidebar { position: static; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêæ Zolux - Zam√≥wienie Produktu</h1>
            <p>Wybierz produkt i uzupe≈Çnij dane aby z≈Ço≈ºyƒá zam√≥wienie</p>
        </div>

        <div class="content">
            <div class="main">
                <div id="success-message"></div>

                <div class="form-section">
                    <h3>üìã P√≥daj swoje dane</h3>
                    <form id="order-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label>NIP *</label>
                                <input type="text" name="nip" required>
                                <span class="error" id="nip-error"></span>
                            </div>
                            <div class="form-group">
                                <label>Imiƒô *</label>
                                <input type="text" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label>Nazwisko *</label>
                                <input type="text" name="lastName" required>
                            </div>
                            <div class="form-group">
                                <label>Email *</label>
                                <input type="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label>Telefon *</label>
                                <input type="tel" name="phone" required>
                            </div>
                            <div class="form-group" style="grid-column: 1 / -1;">
                                <label>Adres dostawy *</label>
                                <textarea name="address" required></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn-submit" id="submit-btn">Z≈Ço≈º zam√≥wienie</button>
                    </form>
                </div>
            </div>

            <div class="sidebar">
                <h3>üìã P√≥dsumowanie</h3>
                <div id="product-summary" style="display: none;">
                    <div class="summary-row">
                        <span>Produkt:</span>
                        <span id="summary-product"></span>
                    </div>
                    <div class="summary-row">
                        <span>Ilo≈õƒá (szt.):</span>
                        <span id="summary-quantity">0</span>
                    </div>
                    <div class="summary-row total">
                        <span>Razem:</span>
                        <span id="summary-total">0.00 PLN</span>
                    </div>
                </div>
                <p id="select-product" style="color: #999; font-size: 14px;">Kliknij na produkt aby go wybraƒá</p>
            </div>
        </div>
    </div>

    <script>
        const PRODUCTS = [/* Produkty tu */];
        let selectedProduct = null;

              // Load products from API
      async function loadProducts() {
        try {
          const response = await fetch('/api/products');
          const data = await response.json();
          PRODUCTS = data.map(p => ({
            id: p.id,
                name: p.name,
                              description: p.description || '',
            priceBefore: p.price_before || p.price,
            priceAfter: p.price_after || p.price_discounted,
            imageUrl: p.image_url
          }));
          displayProducts();
        } catch (error) {
          console.error('B≈ÇƒÖd ≈Çadowania produkt√≥w:', error);
        }
      }

      function displayProducts() {
        const container = document.querySelector('.main');        const existingSection = document.querySelector('.products-section');
        if (existingSection) existingSection.remove();
        
        const productsHtml = `
          <div class="form-section products-section">
            <h3>üõí Wybierz produkt</h3>
            <div class="products-grid">
              ${PRODUCTS.map(p => `
                <div class="product-card" data-id="${p.id}" onclick="selectProduct(${p.id})">
                  ${p.imageUrl ? `<img src="${p.imageUrl}" class="product-image" />` : ''}
                  <div class="product-info">
                    <div class="product-name">${p.name}</div>
                    <div class="product-desc">${p.description}</div>
                    <div class="product-prices">
                      <span class="price-before">${p.priceBefore} z≈Ç</span>
                      <span class="price-after">${p.priceAfter} z≈Ç</span>
                    </div>
                  </div>
                </div>
              `).join('')}
            </div>
          </div>
        `;
        container.insertAdjacentHTML('beforeend', productsHtml);      }

      function selectProduct(id) {
        selectedProduct = PRODUCTS.find(p => p.id === id);
        document.querySelectorAll('.product-card').forEach(card => card.classList.remove('selected'));
        document.querySelector(`[data-id="${id}"]`).classList.add('selected');
        updateSummary();
      }

      // Load products on page load
      loadProducts();

        document.getElementById('order-form').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    if (!selectedProduct) {
                alert('Wybierz produkt!');
                return;
                                }
            }
            const formData = new FormData(document.getElementById('order-form'));
            const data = {
                nip: formData.get('nip'),
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                address: formData.get('address'),
                productId: selectedProduct.id,
                productName: selectedProduct.name,
                quantity: parseInt(document.getElementById('quantity').value),
                totalValue: parseFloat(document.getElementById('summary-total').textContent)
            };
            try {
                const res = await fetch('/api/orders', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
                const result = await res.json();
                if (res.ok) {
                    document.getElementById('success-message').innerHTML = `<div class="success">‚úÖ Zam√≥wienie z≈Ço≈ºone! Potwierdzenie wys≈Çane na: ${data.email}</div>`;
                    document.getElementById('order-form').reset();
                    selectedProduct = null;
                    updateSummary();
                } else {
                    alert('B≈ÇƒÖd: ' + result.message);
                }
            } catch (err) {
                alert('B≈ÇƒÖd po≈ÇƒÖczenia: ' + err.message);
            }
        });

        function updateSummary() {
            if (selectedProduct && parseInt(document.getElementById('quantity').value) > 0) {
                const qty = parseInt(document.getElementById('quantity').value);
                const total = (selectedProduct.priceAfter * qty).toFixed(2);
                document.getElementById('summary-product').textContent = selectedProduct.name;
                document.getElementById('summary-quantity').textContent = qty;
                document.getElementById('summary-total').textContent = total + ' PLN';
                document.getElementById('product-summary').style.display = 'block';
                document.getElementById('select-product').style.display = 'none';
                document.getElementById('submit-btn').disabled = false;
            } else {
                document.getElementById('product-summary').style.display = 'none';
                document.getElementById('select-product').style.display = 'block';
                document.getElementById('submit-btn').disabled = true;
            }
        }

        document.getElementById('quantity').addEventListener('change', updateSummary);
        updateSummary();
    </script>
</body>
</html>
